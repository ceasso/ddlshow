- title: 2025 秋季 Rust 编译器训练营
  description: 2025 秋季 Rust 编译器训练营由南京大学、中国科学院软件研究所主办，华为技术有限公司全程赞助，时间定于 2025 年 8 月 4 日至 12 月 20 日。训练营面向系统编程与编译技术爱好者，通过 18 周高强度实战，培训内容包括 Rust 基础知识、编译器基本原理、Rust 编译器架构学习和 Rust 编译器实战任务四个阶段课程，目标是培养能够深入理解并贡献 Rust 编译器（rustc）源码的工程师与研究者。
