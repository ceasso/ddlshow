- title: 基于开源鸿蒙操作系统的智慧生活应用创新赛
  description: 在数字化浪潮奔涌向前的当下，开源技术与智慧生活、智慧商超领域的融合发展，正为我们的生活带来前所未有的变革。开源鸿蒙 作为一款面向全场景的开源分布式操作系统，凭借其开源性、轻量级、分布式、统一 API 以及安全可靠等特性，为开发者们提供了广阔的创新空间。与此同时，随着消费者需求的不断升级，智慧商超也在积极探索更加高效、便捷、个性化的运营模式。为此,特设立本赛项,旨在汇聚全国的创新力量，共同推动 开源鸿蒙 在智慧生活和智慧商超领域的创新应用与发展。
